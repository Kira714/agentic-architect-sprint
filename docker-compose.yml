version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cerina-postgres
    environment:
      POSTGRES_USER: cerina
      POSTGRES_PASSWORD: cerina_password
      POSTGRES_DB: cerina_foundry
    ports:
      - "8008:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerina"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cerina-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cerina-backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://cerina:cerina_password@postgres:5432/cerina_foundry
      - PYTHONUNBUFFERED=1
    ports:
      - "8009:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    networks:
      - cerina-network
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cerina-frontend
    environment:
      - VITE_API_URL=http://localhost:8005
    ports:
      - "8010:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cerina-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local

networks:
  cerina-network:
    driver: bridge




